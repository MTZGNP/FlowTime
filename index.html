<!doctype html>
<html lang="en">

<head>
  <title>FlowTime</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- fontawesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">

  <!--manifest-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="bg-neutral font-primary" id="body">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS,then fa5 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--confetti-->
  <script src="confetti.js"></script>

  <div class="notify justify-content-center align-content-center ">
    <p id="notifyType"style="
    margin: 10px;
"></p></div>
  <div class="container mt-5" id="timerBox">
    <i  class="fa fa-circle" aria-hidden="true" id ="closeButton"></i>
    <div class="row d-flex justify-content-center align-content-center  ">
      <h1 class="display-1 font-weight-bold mr-5 ml-5 mt-5 mb-5  " id="time">00:00</h1>
    </div>
    <div class="row d-flex  justify-content-center">
      <button type="button" class=" btn3d btn btn-default btn-lg " id="stopWatchButton">Start</button>
    </div>  

  </div>
  <div class="container mt-4 " id="taskBox">
    <p class="font-weight-bold ml-1">Tasks</p>

    <div class=" mb-1 p-0  align-items-start ">
      <form class="input-group form-inline " id="taskEntryForm">
        
        <input id="taskEntryBox" placeholder="Search" autocomplete="off" style="font-family:sans-serif, FontAwesome" 
          class=" rounded-right form-control font-primary font-weight-bold p-4" type="text"></input>
      </form>
    </div>
    <div class="dropdown-divider"></div>

    <ul class="p-0 mb-1" id="taskList">
      <il>
        <div></div>
      </il>
      
      <li class="card  rounded-right mb-1 p-0 border-0 " data-index = "${index}"onClick="removeTaskAt(${index})">
      <div class="d-inline-flex">
        
        <btn class = "bg-dark rounded-left" onClick="selectTaskAt(${index})">&nbsp;&nbsp;</btn>
        <span class = "m-3">
        <btn class="task-text task-item"> ${task}</btn>
        </span>
      </div>
      </li>

    </ul>


  </div>

  </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
